AWSTemplateFormatVersion: 2010-09-09
Description: >-
  This is a CloudFormation Template to create the AWS RDS Resource for the Revature Caliber Mobile application. It was
  created by batch 913.
Parameters:
  DBInstanceID:
    Default: calibermobile
    Description: Instance for Caliber Mobile RDS to track QC feedback
    Type: String
    MinLength: '1'
    MaxLength: '63'
    AllowedPattern: '[a-zA-Z][a-zA-Z0-9]*'
    ConstraintDescription: >-
      Must begin with a letter and must not end with a hyphen or contain two
      consecutive hyphens.
  DBName:
    Default: calibermobile
    Description: Database for Caliber Mobile to track QC feedback
    Type: String
    MinLength: '1'
    MaxLength: '64'
    AllowedPattern: '[a-zA-Z][a-zA-Z0-9]*'
    ConstraintDescription: Must begin with a letter and contain only alphanumeric characters.
  DBInstanceClass:
    Default: db.t3.micro
    Description: DB instance class
    Type: String
    ConstraintDescription: Must select a valid DB instance type.
  DBAllocatedStorage:
    Default: '20'
    Description: The size of the database (GiB)
    Type: Number
    MinValue: '5'
    MaxValue: '1024'
    ConstraintDescription: must be between 20 and 65536 GiB.
  DBUsername:
    NoEcho: 'true'
    Description: Username for postgreSQL database access
    Type: String
    MinLength: '1'
    MaxLength: '16'
    AllowedPattern: '[a-zA-Z][a-zA-Z0-9]*'
    ConstraintDescription: must begin with a letter and contain only alphanumeric characters.
  DBPassword:
    NoEcho: 'true'
    Description: Password postgreSQL database access
    Type: String
    MinLength: '8'
    MaxLength: '41'
    AllowedPattern: '[a-zA-Z0-9]*'
    ConstraintDescription: must contain only alphanumeric characters.

Resources:
  MyDB:
    Type: 'AWS::RDS::DBInstance'
    Properties:
      DBInstanceIdentifier: !Ref DBInstanceID
      DBName: !Ref DBName
      DBInstanceClass: !Ref DBInstanceClass
      AllocatedStorage: !Ref DBAllocatedStorage
      Engine: postgres
      EngineVersion: 12.4
      MasterUsername: !Ref DBUsername
      MasterUserPassword: !Ref DBPassword
      #This creates the security group to allow us to access the database in DBeaver.
  SecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: This Security Group allows us to connect to the RDS instance of the database above.
      GroupName: rdsSecurityGroup
      SecurityGroupEgress:
        - Egress
      SecurityGroupIngress:
        - Ingress
Outputs:
  Endpoint:
    Description: Generated endpoint address for database connection
    Value: !GetAtt MyDB.Endpoint.Address
