AWSTemplateFormatVersion: 2010-09-09
Description: ECR repo for WeekCategories lambda
Resources:
  weekCategoriesECR:
    Type: AWS::ECR::Repository
    Properties:
      RepositoryName: "WeekCategories-lambda"
      LifecyclePolicy:
        LifecyclePolicyText: |
          {
            "rules": [
              {
                "rulePriority": 1,
                "description": "Keep only two untagged images, expire all others",
                "selection": {
                  "tagStatus": "untagged",
                  "countType": "imageCountMoreThan",
                  "countNumber": 2
                },
                "action": {
                  "type": "expire"
                }
              }
            ]
          }
Outputs:
  WeekCategoriesECRArn:
    Value: !GetAtt WeekCategoriesECR.Arn
    Export:
      Name: WeekCategoriesECRArn